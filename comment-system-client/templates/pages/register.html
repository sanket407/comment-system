<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" style="display: block;" ng-submit="ctrl.register()">
									<div class="form-group">
										<input type="text" placeholder="Username" value="" ng-model="ctrl.username" required>
									</div>
									<div class="form-group">
										<input type="password" placeholder="Password" ng-model="ctrl.password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												  <button type="submit" class="btn btn-default">Register</button>
											</div>
										</div>
									</div>
								</form>
                <span> {{ctrl.err}}</span>
              </div>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
